<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Project</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-4">
            <img class="title-logo" src="img/logo.png" alt="Udacity Logo">
          </div>
          <div class="col-md-6 col-sm-6 col-xs-8 text-right text-uppercase">
            <h1 class="text-thin title-super">Ruhada Emini</h1>
            <h4>Front-end Developer</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr class="thick-hr">
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <img src="img/img1.jpg" alt="cover image" class="img-responsive">
        </div>
      </div>

      <main class="portfolio-content">
        <div class="row">
            <div class="col-md-12">
              <h2 class="text-muted">Featured Work</h2>
              <h2 class="text-muted">My Works</h2>
            </div>
        </div>
        <div class="row text-center">
          <article class="portfolio-one">
            <div class="col-md-4 col-sm-6 col-xs-12 mobile-margin">
              <img src="img/portfolio1.jpg" class="img-responsive" alt="First project">
              <h3 class="text-uppercase bolder-title">Appify</h3>
              <p>http://github.com/udacity/Appify/</p>
            </div>
          </article>

          <article class="portfolio-two">
            <div class="col-md-4 col-sm-6 col-xs-12 mobile-margin">
              <img src="img/portfolio2.jpg" class="img-responsive" alt="Second project">
              <h3 class="text-uppercase bolder-title">Sunflower</h3>
              <p>http://github.com/udacity/Sunflower/</p>
            </div>
          </article>

          <article class="portfolio-three">
            <div class="col-md-4 col-sm-6 col-xs-12 mobile-margin">
              <img src="img/portfolio3.jpg" class="img-responsive" alt="Third project">
              <h3 class="text-uppercase bolder-title">Bokeh</h3>
              <p>http://github.com/udacity/Bokeh/</p>
            </div>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
